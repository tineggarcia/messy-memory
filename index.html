<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messy Memory Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=“description” content='Messy Memory, a different kind of memory game, memorise cards and position'>
    <meta name="keywords" content="Memory game, mario memory game">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-1 col-lg-1">
        </div>
        <div class="col-12 col-md-10 col-lg-10">
            <div class="container">
                <div class="row">
                    <div class="col-lg-1 col-xl-2">
                    </div>

                    <div class="col-12 col-lg-10 col-xl-8">
                        <div class="container">
                            <div class="row">
                                <div class="col-2 col-sm-3 score-time-container red-box">
                                    <div class="card-body small-font ">Top Scorer</div>
                                    <div id="lastPerfectScoree" class="card-body big-font">Top</div>
                                </div>
                                <div class="col-8 col-sm-6">
                                    <img class="img-thumbnail mx-auto d-block" src="assets/images/messymemlogobrown.webp" alt="messy memory">
                                </div>
                                <div class="col-2 col-sm-3 score-time-container red-box">
                                    <div class="card-body small-font">Time</div>
                                    <div id="timer" class="card-body big-font">?</div>
                                </div>
                            </div>
                        </div>

                        <div class="red-container">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-1">
                                    </div>

                                    <div id="expert_level" class="col-12 col-md-12 col-lg-10">
                                        <div class="row expert_drop_div">
                                            <div id="div_expert_image1" class="col-4 img_container expert">
                                                <img id="expert_image1" src="assets/images/mushroom.webp" class="img-thumbnail mx-auto d-block" draggable="false" alt="4" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            </div>
                                            <div id="div_expert_image2" class="col-4 img_container expert">
                                                <img id="expert_image2" src="assets/images/mushroom.webp" class="img-thumbnail mx-auto d-block" draggable="false" alt="4" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            </div>
                                            <div id="div_expert_image3" class="col-4 img_container expert">
                                                <img id="expert_image3" src="assets/images/mushroom.webp" class="img-thumbnail mx-auto d-block" draggable="false" alt="4" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            </div>
                                        </div>
                                        <div class="row expert_drop_div">
                                            <div id="div_expert_image4" class="col-4 img_container expert">
                                                <img id="expert_image4" src="assets/images/mushroom.webp" class="img-thumbnail mx-auto d-block" draggable="false" alt="4" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            </div>
                                            <div id="div_expert_image5" class="col-4 img_container expert">
                                                <img id="expert_image5" src="assets/images/mushroom.webp" class="img-thumbnail mx-auto d-block" draggable="false" alt="4" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            </div>
                                            <div id="div_expert_image6" class="col-4 img_container expert">
                                                <img id="expert_image6" src="assets/images/mushroom.webp" class="img-thumbnail mx-auto d-block" draggable="false" alt="4" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            </div>
                                        </div>
                                        <div class="row expert_drop_div">
                                            <div id="div_expert_image7" class="col-4 img_container expert">
                                                <img id="expert_image7" src="assets/images/mushroom.webp" class="img-thumbnail mx-auto d-block" draggable="false" alt="4" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            </div>
                                            <div id="div_expert_image8" class="col-4 img_container expert">
                                                <img id="expert_image8" src="assets/images/mushroom.webp" class="img-thumbnail mx-auto d-block" draggable="false" alt="4" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            </div>
                                            <div id="div_expert_image9" class="col-4 img_container expert">
                                                <img id="expert_image9" src="assets/images/mushroom.webp" class="img-thumbnail mx-auto d-block" draggable="false" alt="4" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button-container">
                            <div class="container">
                                <div class="row">

                                    <div class="col-sm-4 col-12">
                                        <div id="showInfoButton" class="action_button button_container bg-info text-white">
                                            <div class="card-body">How to play</div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-12">
                                        <div id="startGameButton" class="action_button button_container bg-info text-white">
                                            <div class="card-body">New Game</div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-12">
                                        <div id="helpMeButton" class="action_button button_container bg-info text-white">
                                            <div class="card-body">Help Me!</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-1 col-xl-2">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-1 col-lg-1">
    </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                Modal body..
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="modalCloseButton" type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="highscoremodal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Congratulations! Excellent!</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="inputs" class="needs-validation" onsubmit="return setLastPerfectScore();">
                <!-- Modal body -->
                <div class="modal-body">
                    You got a perfect score!
                    Please enter your initials
                    <div class="form-group mx-2 mb-3">
                        <label for="initials">Initials</label>
                        <input type="text" class="form-control" id="initials" placeholder="initials" required maxlength="3">
                    </div>

                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <input class="btn btn-danger" id="submit-button" type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
